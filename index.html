<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sber Biometric & NFC Terminal</title>
    <style>
        :root {
            --sber-green: #21ad3b;
            --sber-gradient: linear-gradient(135deg, #21ad3b 0%, #a8cf45 100%);
            --bg-color: #f8f9fa;
        }

        body {
            margin: 0;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Корпус терминала */
        .device {
            width: 380px;
            height: 700px;
            background: white;
            border-radius: 50px;
            border: 10px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        /* Экраны */
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 40px 20px;
            box-sizing: border-box;
            animation: fadeIn 0.3s ease;
        }

        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { font-size: 24px; text-align: center; margin-bottom: 10px; }
        p { text-align: center; color: #666; margin-bottom: 30px; }

        /* --- БИОМЕТРИЯ --- */
        .video-container {
            position: relative;
            width: 260px;
            height: 340px;
            margin: 0 auto;
            border-radius: 130px;
            overflow: hidden;
            background: #000;
            border: 4px solid #eee;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Зеркально */
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--sber-green);
            box-shadow: 0 0 15px var(--sber-green);
            top: 20%;
            animation: moveScan 2.5s infinite ease-in-out;
        }

        @keyframes moveScan {
            0%, 100% { top: 20%; }
            50% { top: 80%; }
        }

        /* --- NFC ЭКРАН --- */
        .nfc-icon-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .nfc-waves {
            width: 100px;
            height: 100px;
            border: 5px solid var(--sber-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        /* --- КНОПКИ И ЦЕНА --- */
        .price {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: 0.2s;
        }

        .btn-main { background: var(--sber-gradient); color: white; }
        .btn-alt { background: #f0f0f0; color: #333; }
        .btn:hover { opacity: 0.9; }

    </style>
</head>
<body>

<div class="device">
    
    <div id="face-screen" class="screen active">
        <h1>Оплата лицом</h1>
        <p>Смотрите в камеру</p>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div class="scan-line"></div>
        </div>

        <div class="price">1 590,00 ₽</div>

        <div style="margin-top: auto;">
            <button class="btn btn-main" onclick="processPayment()">Оплатить</button>
            <button class="btn btn-alt" onclick="switchScreen('nfc-screen')">Картой или телефоном</button>
        </div>
    </div>

    <div id="nfc-screen" class="screen">
        <h1>Приложите карту</h1>
        <p>Или телефон для оплаты</p>

        <div class="nfc-icon-container">
            <div class="nfc-waves">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="var(--sber-green)">
                    <path d="M20,2H4C2.9,2,2,2.9,2,4v16c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V4C22,2.9,21.1,2,20,2z M20,20H4V4h16V20z M18,6h-5c-1.1,0-2,0.9-2,2v8c0,1.1,0.9,2,2,2h5v-2h-5V8h5V6z"/>
                </svg>
            </div>
            <div style="margin-top: 40px; font-weight: 500; color: var(--sber-green);">Ожидание сигнала...</div>
        </div>

        <div class="price">1 590,00 ₽</div>

        <div style="margin-top: auto;">
            <button class="btn btn-alt" onclick="switchScreen('face-screen')">Вернуться к биометрии</button>
        </div>
    </div>

</div>

<script>
    // Работа с камерой
    const video = document.getElementById('video');

    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        } catch (err) {
            console.error("Ошибка доступа к камере: ", err);
        }
    }

    // Переключение экранов
    function switchScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function processPayment() {
        alert("Платеж успешно обработан!");
    }

    // Запуск камеры при загрузке
    setupCamera();
</script>

</body>
</html>
